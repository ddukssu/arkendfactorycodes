<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Endfield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">EndfieldHub <span class="badge bg-danger">Admin</span></a>
        <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-pill">Logout</button>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Pending Submissions</h2>
    <div id="adminMessage" class="alert alert-info d-none"></div>
    <div class="table-responsive bg-white p-4 rounded-4 shadow-sm">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Title</th>
                <th>User</th>
                <th>Materials</th>
                <th>Code Preview</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="submissionTable">
            </tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>
<script>
    if(localStorage.getItem('role') !== 'admin') window.location.href = 'index.html';
    loadSubmissions();
</script>
</body>
</html>
