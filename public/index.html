<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endfield Factory Blueprints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" href="index.html">EndfieldHub</a>

        <div class="ms-auto">
            <div class="user-avatar" data-bs-toggle="offcanvas" data-bs-target="#userSidebar">
                <i class="bi bi-person-fill"></i>
            </div>
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-end" tabindex="-1" id="userSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div id="guestMenu">
            <p class="text-muted">Welcome, Guest!</p>
            <div class="d-grid gap-2">
                <button class="btn btn-cute" data-bs-toggle="modal" data-bs-target="#authModal">Login / Register</button>
                <a href="submit.html" class="btn btn-outline-dark rounded-pill">Submit Factory Layout</a>
            </div>
        </div>

        <div id="userMenu" class="d-none">
            <p class="text-muted">Hello, <span id="userEmailDisplay">User</span></p>
            <div class="d-grid gap-2">
                <a href="submit.html" class="btn btn-cute">Submit Factory Layout</a>
                <a href="admin.html" id="adminLink" class="btn btn-danger rounded-pill d-none">Admin Panel</a>
                <button onclick="logout()" class="btn btn-outline-dark rounded-pill">Logout</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 mb-3">Build Better Factories</h1>
        <p class="lead text-muted">Community blueprints for Arknights: Endfield</p>
    </div>

    <div class="search-container">
        <div class="row g-3">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Search blueprints by name...">
            </div>
            <div class="col-md-4">
                <select id="materialFilter" class="form-select">
                    <option value="">Filter by Material</option>
                    <option value="Iron">Iron</option>
                    <option value="Copper">Copper</option>
                    <option value="Energy">Energy</option>
                    <option value="Stone">Stone</option>
                </select>
            </div>
        </div>
    </div>

    <h3 class="mb-4">Featured Templates</h3>
    <div class="row g-4" id="templateGrid">
    </div>
</div>

<div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab">Login</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerTab">Register</button></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="loginTab">
                        <form id="loginForm">
                            <input type="email" class="form-control mb-2" placeholder="Email" required id="loginEmail">
                            <input type="password" class="form-control mb-3" placeholder="Password" required id="loginPass">
                            <button type="submit" class="btn btn-cute w-100">Login</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="registerTab">
                        <form id="registerForm">
                            <input type="email" class="form-control mb-2" placeholder="Email" required id="regEmail">
                            <input type="password" class="form-control mb-3" placeholder="Password" required id="regPass">
                            <button type="submit" class="btn btn-cute w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
