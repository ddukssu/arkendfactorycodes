<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Blueprint - EndfieldHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fs-3" href="index.html">EndfieldHub</a>
        <a href="index.html" class="btn btn-outline-dark rounded-pill btn-sm">Back to Home</a>
    </div>
</nav>

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4 text-center">Submit New Layout</h2>

                <form id="submitPageForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Title</label>
                        <input type="text" class="form-control" id="sTitle" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Energy Consumed</label>
                            <input type="number" class="form-control" id="sEnergy" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Space (sqm)</label>
                            <input type="number" class="form-control" id="sSpace" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Screenshot URL (Optional)</label>
                        <input type="url" class="form-control" id="sImg" placeholder="https://...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Materials Produced (Comma separated)</label>
                        <input type="text" class="form-control" id="sMats" placeholder="e.g. Iron Ingot, Copper Plate" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Modules Used (Comma separated)</label>
                        <input type="text" class="form-control" id="sModules" placeholder="e.g. Smelter, Sorter, Belt" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Blueprint Code</label>
                        <textarea class="form-control font-monospace" id="sCode" rows="6" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-cute btn-lg" onclick="checkAuthAndSubmit()">Submit Blueprint</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="guestWarningModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning-subtle">
                <h5 class="modal-title">Submitting as Guest</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>You are not logged in. If you submit now, this blueprint will be credited to <strong>Anonymous</strong>.</p>
                <p class="mb-0">Do you want to continue or login first?</p>
            </div>
            <div class="modal-footer border-0">
                <a href="index.html" class="btn btn-outline-dark rounded-pill">Go Login</a>
                <button type="button" class="btn btn-cute" onclick="submitData()">Continue as Anonymous</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
